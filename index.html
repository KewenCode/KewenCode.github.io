<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="在线创作江南公交线路图">
  <meta name="keywords" content="江南公交,在线,公交,线路图">
  <title>JiangNan Route Map</title>
  <!-- <link href="https://fonts.font.im/css?family=Crimson+Text" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="./css/font.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./css/bootstrap.metro.min.css">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="./css/scroll.min.css">
  <link rel="stylesheet" href="./css/sortable.min.css">
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <!-- <link rel="stylesheet" href="./css/scroll.css"> -->
  <!-- <link rel="stylesheet" href="./css/sortable.css"> -->
</head>

<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg navbar-dark  bg-body-secondary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JN Route Map</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">首页</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              关于
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">QQ:3353670285</a></li>
              <!-- <li><a class="dropdown-item" href="#">Another action</a></li> -->
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">祝使用愉快</a></li>
            </ul>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>
  <div id="map_wrap"></div>
  <div class="container">
    <div class="workspace row">
      <div class="left col-md-3">
        <div class="tags">
          <!-- tag-title -->
          <div class="title">
            <h2 class="select">待选站点</h2>
          </div>
          <!-- tag-内容 -->
          <div class="content">
            <!-- tag-列表 -->
            <ul id="tagStation" type="list">
              <input class="ignore-elements" type="text" id="tag" placeholder="请输入站名" onclick="tagInput.focus();">
              <label class="ignore-elements" for="tag">输入站名</label>
            </ul>
            <!-- tag-细节 -->
            <div class="detail">
              <p>已输入<span>0</span>个站名</p>
              <div>
                <button id="resort">排序</button>
                <button id="clear">清空</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right col-md-9">
        <!-- right-导航栏 -->
        <div class="title">
          <div type="h2">
            <h2 data-link="lineStation" class="select">站点列表</h2>
            <h2 data-link="lineInfo">线路信息</h2>
          </div>
          <div type="button">
            <button id="download" onclick="outputBtn();">下载</button>
            <button id="update" onclick="updateBtn();">生成</button>
          </div>
        </div>
        <!-- right-内容 -->
        <div class="content">
          <!-- 站点列表 -->
          <div data-link="lineStation" class="lineList col-md-12">
            <!-- 站点列表 -列表-->
            <ul id="mapStation" type="list"></ul>
            <!-- 站点列表-细节 -->
            <div class="detail">
              <p>共有<span>0</span>个站名</p>
              <div>
                <button id="stationClear" onclick="removeItemStation(0, stationMap.size - 1);">清空</button>
                <button id="stationOutput" onclick="copyToClipboard(JSON.stringify(Data))">导出</button>
                <button id="stationOutput" onclick='clipboardToData( prompt("请输入JSON", ""))'>导入</button>
              </div>
            </div>
            <!-- 站点列表-参数 -->
            <div class="stationOption row justify-content-between hidden">
              <ul class="stationBase divWrap row justify-content-between">
                <!-- 站名 -->
                <li class="col-12 col-md-3 my-2">
                  <div class="form-floating col-12">
                    <input type="text" class="form-control" name="stationName" id="optionName" placeholder="">
                    <label for="optionName">站名：</label>
                  </div>
                </li>
                <li class="row-div col-12 col-md-9 col-lg-7 my-2">
                  <div class="row-div form-check form-switch form-check-inline">
                    <input type="checkbox" class="form-check-input" name="stationIsSingle" id="optionSingle">
                    <label class="form-check-label" for="optionSingle">单向站</label>
                  </div>
                  <div class="row-div form-check form-switch form-check-inline">
                    <input type="checkbox" class="form-check-input" name="stationIsMetro" id="optionMetro">
                    <label class="form-check-label" for="optionMetro">换乘站</label>
                  </div>
                  <div class="row-div form-check form-switch form-check-inline">
                    <input type="checkbox" class="form-check-input" name="stationIsStart" id="optionStart">
                    <label class="form-check-label" for="optionStart">起始站</label>
                  </div>
                  <div class="row-div form-check form-switch form-check-inline">
                    <input type="checkbox" class="form-check-input" name="stationIsEnd" id="optionEnd">
                    <label class="form-check-label" for="optionEnd">终点站</label>
                  </div>
                </li>
                <li class="row-div col-12 col-lg-2 my-2">
                  <div class="row-div">
                    <button type="button" class="btn btn-danger" id="stationDelate">删除当前站点</button>
                  </div>
                </li>
              </ul>
              <ul class="stationSingle divWrap row justify-content-between hidden">
                <li class="col-12 my-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="0" id="down" name="singleDir">
                    <label class="form-check-label" for="down">
                      下行（从右往左）
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="up" name="singleDir">
                    <label class="form-check-label" for="up">
                      上行（从左往右）
                    </label>
                  </div>
                </li>
              </ul>
              <ul class="stationMetro divWrap row col-md-12 hidden">
                <li>
                  <div class="alert alert-primary col-12 my-2" role="alert">
                    <P>已选择线路（按顺序排序）：<span></span></P>
                  </div>
                </li>
                <li>
                  <div class="col-12 my-2">
                    <input type="checkbox" class="btn-check" id="L1" autocomplete="off" value="1">
                    <label class="btn btn-outline-line1 my-1" for="L1">1号线</label>

                    <input type="checkbox" class="btn-check" id="L2" autocomplete="off" value="2">
                    <label class="btn btn-outline-line2 my-1" for="L2">2号线</label>

                    <input type="checkbox" class="btn-check" id="L3" autocomplete="off" value="3">
                    <label class="btn btn-outline-line3 my-1" for="L3">3号线</label>

                    <input type="checkbox" class="btn-check" id="L4" autocomplete="off" value="4">
                    <label class="btn btn-outline-line4 my-1" for="L4">4号线</label>

                    <input type="checkbox" class="btn-check" id="L5" autocomplete="off" value="5">
                    <label class="btn btn-outline-line5 my-1" for="L5">5号线</label>

                    <input type="checkbox" class="btn-check" id="L6" autocomplete="off" value="6" disabled>
                    <label class="btn btn-outline-secondary my-1" for="L6">6号线</label>

                    <input type="checkbox" class="btn-check" id="L7" autocomplete="off" value="7">
                    <label class="btn btn-outline-line7 my-1" for="L7">7号线</label>

                    <input type="checkbox" class="btn-check" id="L8" autocomplete="off" value="8" disabled>
                    <label class="btn btn-outline-secondary my-1" for="L8">8号线</label>

                    <input type="checkbox" class="btn-check" id="L9" autocomplete="off" value="9" disabled>
                    <label class="btn btn-outline-secondary my-1" for="L9">9号线</label>

                    <input type="checkbox" class="btn-check" id="L10" autocomplete="off" value="10">
                    <label class="btn btn-outline-line10 my-1" for="L10">10号线</label>

                    <input type="checkbox" class="btn-check" id="L11" autocomplete="off" value="11" disabled>
                    <label class="btn btn-outline-secondary my-1" for="L11">11号线</label>

                    <input type="checkbox" class="btn-check" id="LS1" autocomplete="off" value="S1">
                    <label class="btn btn-outline-lineS1 my-1" for="LS1">S1号线</label>

                    <input type="checkbox" class="btn-check" id="LS2" autocomplete="off" value="S2" disabled>
                    <label class="btn btn-outline-secondary my-1" for="LS2">S2号线</label>

                    <input type="checkbox" class="btn-check" id="LS3" autocomplete="off" value="S3">
                    <label class="btn btn-outline-lineS3 my-1" for="LS3">S3号线</label>

                    <input type="checkbox" class="btn-check" id="LS4" autocomplete="off" value="S4" disabled>
                    <label class="btn btn-outline-secondary my-1" for="LS4">S4号线</label>

                    <input type="checkbox" class="btn-check" id="LS5" autocomplete="off" value="S5" disabled>
                    <label class="btn btn-outline-secondary my-1" for="LS5">S5号线</label>

                    <input type="checkbox" class="btn-check" id="LS6" autocomplete="off" value="S6">
                    <label class="btn btn-outline-lineS6 my-1" for="LS6">S6号线</label>

                    <input type="checkbox" class="btn-check" id="LS7" autocomplete="off" value="S7">
                    <label class="btn btn-outline-lineS7 my-1" for="LS7">S7号线</label>

                    <input type="checkbox" class="btn-check" id="LS8" autocomplete="off" value="S8">
                    <label class="btn btn-outline-lineS8 my-1" for="LS8">S8号线</label>

                    <input type="checkbox" class="btn-check" id="LS9" autocomplete="off" value="S9">
                    <label class="btn btn-outline-lineS9 my-1" for="LS9">S9号线</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- 服务数据 -->
          <div data-link="lineInfo" class="lineInfo col-md-12 hidden">
            <!-- 服务数据-基本信息 -->
            <ul class="divWrap row justify-content-between">
              <!-- 集团名称 -->
              <li class="col-12 col-md-6 my-2">
                <div class="form-floating col-12">
                  <input type="text" class="form-control" name="group" id="infoGroup" placeholder="">
                  <label for="infoGroup">集团名称：</label>
                </div>
              </li>
              <!-- 英文名称 -->
              <li class="col-12 col-md-6 my-2">
                <div class="form-floating col-12">
                  <input type="text" class="form-control" name="groupEn" id="infoGroupEn" placeholder=""
                    style="font-size: x-small;">
                  <label for="infoGroupEn">集团英文名称：</label>
                </div>
              </li>
              <!-- 公司名称 -->
              <li class="col-12 col-md-6 my-2">
                <div class="form-floating col-12">
                  <input type="text" class="form-control" name="company" id="infoCompany" placeholder="">
                  <label for="infoCompany">公司名称：</label>
                </div>
              </li>
            </ul>
            <!-- 服务数据-线路 -->
            <ul class="divWrap row justify-content-between">
              <!-- 路号 -->
              <li class="col-12 my-2">
                <div class="input-group">
                  <label class="input-group-text" for="infoLineNo">路号</label>
                  <input type="text" class="form-control" name="lineNo" id="infoLineNo" placeholder="">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">路</button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">路</a></li>
                    <li><a class="dropdown-item" href="#">（无路号）</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">参数详解</a></li>
                  </ul>
                </div>
              </li>
              <!-- 售票方式 -->
              <li class="linePrice row-div col-12 my-2">
                <div class="col-12 col-xl-6">
                  <div class="input-group">
                    <label class="input-group-text" for="linePriceSelect">售票方式：</label>
                    <select class="form-select" id="linePriceSelect">
                      <option value=null selected disabled="true">待选择</option>
                      <option value="infoNoSeg">单一票价</option>
                      <option value="infoSeg">分段计价</option>
                      <option value="infoPerSeg" disabled="true">有人售票</option>
                    </select>
                  </div>
                </div>
                <!-- 票价选择 -->
                <div class="col-12 col-xl-4  ms-auto">
                  <div class="input-group">
                    <label class="input-group-text" for="infoPrice1">票价</label>
                    <select class="form-select" id="infoPrice1">
                      <option>待选择</option>
                      <option value="0">0元</option>
                      <option value="1">1元</option>
                      <option value="2" selected>2元</option>
                      <option value="3">3元</option>
                      <option value="4">4元</option>
                      <option value="5">5元</option>
                    </select>
                    <label class="input-group-text hidden" for="infoPrice2" name="priceHidden">至</label>
                    <select class="form-select hidden" id="infoPrice2" name="priceHidden">
                      <option>待选择</option>
                      <option value="0">0元</option>
                      <option value="1">1元</option>
                      <option value="2" selected>2元</option>
                      <option value="3">3元</option>
                      <option value="4">4元</option>
                      <option value="5">5元</option>
                    </select>
                  </div>
                </div>
              </li>
            </ul>
            <!-- 服务数据-时间 -->
            <ul class="lineTime divWrap row justify-content-start">
              <div class="title">
                <div class="col-12" type="h5">
                  <h5 data-id="A" class="select">首站</h5>
                  <h5 data-id="Z">末站</h5>
                </div>
              </div>
              <li data-id="A" class="row-div col-12 my-2">
                <div class="form-floating col-12 col-md-6">
                  <input type="text" class="form-control" name="Name" id="infoName" placeholder="">
                  <label for="infoName">站名：</label>
                </div>
                <div class="form-floating col-6 col-md-3 col-lg-2 ms-auto">
                  <input type="time" class="form-control" name="UpTime" id="infoUpTime" value="06:00"
                    pattern="[0-9]{2}:[0-9]{2}">
                  <label for="infoUpTime">首班车：</label>
                </div>
                <div class="form-floating col-6 col-md-3 col-lg-2">
                  <input type="time" class="form-control" name="DwTime" id="infoDwTime" value="18:00"
                    pattern="[0-9]{2}:[0-9]{2}">
                  <label for="infoDwTime">末班车：</label>
                </div>
              </li>
              <li data-id="Z" class="row-div col-12 my-2 hidden">
                <div class="form-floating col-12 col-md-6">
                  <input type="text" class="form-control" name="Name" id="infoName" placeholder="">
                  <label for="infoName">站名：</label>
                </div>
                <div class="form-floating col-6 col-md-3 col-lg-2 ms-auto">
                  <input type="time" class="form-control" name="UpTime" id="infoUpTime" value="06:00"
                    pattern="[0-9]{2}:[0-9]{2}">
                  <label for="infoUpTime">首班车：</label>
                </div>
                <div class="form-floating col-6 col-md-3 col-lg-2">
                  <input type="time" class="form-control" name="DwTime" id="infoDwTime" value="18:00"
                    pattern="[0-9]{2}:[0-9]{2}">
                  <label for="infoDwTime">末班车：</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Copyright 无情~之殇</p>
    <p>Version 1.0</p>
  </footer>

    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas"

</body>
